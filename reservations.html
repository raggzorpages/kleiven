<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calendar</title>
  <link rel="stylesheet" href="calendar.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="booking.css"> <!-- Ensure booking.css is linked -->
</head>
<header>
    <h1>Welcome to Equipment Booking and Listing</h1>
</header>

<nav>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="equipment.html">Equipment</a></li>
        <li><a href="reservations.html">Reservations</a></li>
        <li><a href="contact.html">Contact Us</a></li>
    </ul>
</nav>

<body>

  <div class="calendar">
    <div class="calendar-header">
      <button id="prev-month">Prev</button>
      <h2 id="month-year"></h2>
      <button id="next-month">Next</button>
    </div>
    <div class="calendar-body" id="calendar-days">
      <!-- Days will be injected here -->
    </div>
  </div>

  <!-- Booking Table -->
  <section>
    <h2>Bookings</h2>
    <table id="booking-table" class="booking-table">
      <thead>
        <tr>
          <th>Booking</th>
          <th>Contact</th>
          <th>Date</th>
          <th>Actions</th> <!-- Add a new column for actions -->
        </tr>
      </thead>
      <tbody id="booking-table-body">
        <!-- Booking rows will be dynamically injected here -->
      </tbody>
    </table>
  </section>

  <script src="calendar.js"></script>
  <script type="module" src="booking.js"></script> <!-- Ensure both scripts are included -->
</body>
</html>
