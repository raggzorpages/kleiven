<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Equipment | Firebase Integration</title>
    <link rel="stylesheet" href="style.css">

    <script type="module" src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js"></script>
    <script type="module" src="app.js" defer></script>
</head>
<body>

    <h1>Equipment Listing and Registration</h1>

    <!-- Equipment Listing Section -->
    <section>
        <h2>Available Equipment</h2>
        <div id="equipment-container">
            <!-- Equipment will be dynamically inserted here -->
        </div>
    </section>

    <!-- Direct Input Form Section for Adding New Equipment -->
    <section>
        <h2>Register New Equipment</h2>
        <form id="equipment-form">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea><br>

            <label for="location">Location (e.g., R1H1):</label>
            <input type="text" id="location" name="location" required><br>

            <label for="image_url">Image Filename (e.g., camera.jpg):</label>
            <input type="text" id="image_url" name="image_url" required><br>

            <button type="submit">Add Equipment</button>
        </form>
    </section>

</body>
</html>
