<body>

    <h1>Equipment Listing and Registration</h1>

    <!-- Equipment Listing Section -->
    <section>
        <h2>Available Equipment</h2>
        <div id="equipment-container">
            <!-- Equipment will be dynamically inserted here -->
        </div>
    </section>

    <!-- Direct Input Form Section for Adding New Equipment -->
    <section>
        <h2>Register New Equipment</h2>
        <form id="equipment-form">
            <label for="title">Name/Title:</label>
            <input type="text" id="title" name="title" required><br>

            <label for="price_per_day">Price per day:</label>
            <input type="number" id="price_per_day" name="price_per_day" required><br>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required><br>

            <label for="product_info">Product Info / Dimensions:</label>
            <textarea id="product_info" name="product_info" required></textarea><br>

            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="Audio Equipment">Audio Equipment</option>
                <option value="Visual Equipment">Visual Equipment</option>
                <option value="Lighting Equipment">Lighting Equipment</option>
                <option value="Staging Equipment">Staging Equipment</option>
                <option value="Miscellaneous">Miscellaneous</option>
            </select><br>

            <label for="location">Location (e.g., R1H1):</label>
            <input type="text" id="location" name="location" required><br>

            <label for="image_url">Image Filename (e.g., camera.jpg):</label>
            <input type="text" id="image_url" name="image_url" required><br>

            <button type="submit">Add Equipment</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Kleiven Equipment. All rights reserved.</p>
    </footer>
</body>
</html>
